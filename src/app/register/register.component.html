<div class="registration-container">
  <h2>Register</h2>

  <!-- Success Message -->
  <div *ngIf="isRegistered" class="alert alert-success" role="alert">
    Registration successful! Welcome, {{ name }}.
  </div>

  <!-- Registration Form -->
  <form (ngSubmit)="onSubmit()" #registrationForm="ngForm" *ngIf="!isRegistered" class="registration-form">
    <!-- ID Field -->
    <div class="mb-3">
      <label for="id" class="form-label">ID</label>
      <input
        type="number"
        id="id"
        class="form-control"
        [(ngModel)]="id"
        name="id"
        required
        #idInput="ngModel"
        min="1"
      />
      <div *ngIf="idInput.invalid && (idInput.dirty || idInput.touched)" class="text-danger">
        <div *ngIf="idInput.errors?.['required']">ID is required.</div>
        <div *ngIf="idInput.errors?.['min']">ID must be greater than 0.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        [(ngModel)]="name"
        name="name"
        required
        minlength="2"
        #nameInput="ngModel"
      />
      <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="text-danger">
        <div *ngIf="nameInput.errors?.['required']">Name is required.</div>
        <div *ngIf="nameInput.errors?.['minlength']">Name must be at least 2 characters.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        placeholder="Enter your email"
        [(ngModel)]="email"
        name="email"
        required
        email
        #emailInput="ngModel"
      />
      <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-danger">
        <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
        <div *ngIf="emailInput.errors?.['email']">Please enter a valid email address.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="Enter your password"
        [(ngModel)]="password"
        name="password"
        required
        minlength="6"
        #passwordInput="ngModel"
      />
      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-danger">
        <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
        <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>
  </form>

  <div class="mt-3">
    <button class="btn btn-secondary" [routerLink]="'/home'">Go to Homepage</button>
  </div>
</div>
