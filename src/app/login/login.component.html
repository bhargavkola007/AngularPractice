<div class="login-container">
  <h2>Login</h2>

  <!-- Success Message -->
  <div *ngIf="isLoginSuccess" class="alert alert-success" role="alert">
    Login successful! Redirecting...
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>

  <!-- Login Form -->
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        placeholder="Enter your email"
        [(ngModel)]="email"
        name="email"
        required
        email
        #emailInput="ngModel"
      />
      <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-danger">
        <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
        <div *ngIf="emailInput.errors?.['email']">Please enter a valid email address.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="Enter password"
        [(ngModel)]="password"
        name="password"
        required
        minlength="6"
        #passwordInput="ngModel"
      />
      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-danger">
        <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
        <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>

  <div class="mt-3">
    <button class="btn btn-secondary me-2" [routerLink]="'/home'">Go to Homepage</button>
    <button class="btn btn-link" [routerLink]="'/register'">New user? Register here</button>
  </div>
</div>
